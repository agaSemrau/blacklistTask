<!DOCTYPE html>
<html lang="en" ng-app="Blacklist">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="main_container">
    <header class="header">
        <h1>Blacklist</h1>
        <nav class="nav_bar">
            <ul>
                <li><a class="tabs" href="index.html"><img src="images/email_icone.png"/>Email</a></li>
                <li><a class="tabs" href="bank_account.html"><img src="images/bank_account_icone.png"/>Bank account</a></li>
                <li><a class="tabs" href="card.html"><img src="images/card_icone.png"/>Card</a></li>
            </ul>
        </nav>
    </header>

    <main ng-controller="blacklistCtrl">
        <form class="form">
            <p class="input_title">Card number:</p>
            <p>
                <input ng-model="newItem.cardNo" class="form_input" name="card" pattern="[0-9]{14}" autocomplete="off"  placeholder="42000000000000" />
            </p>
            <div class="card">
                <p class="input_title">Card type</p>
                <ul>
                    <li ng-click="addCardType('Visa')"><input class="visa_image"  value="Visa" type="image" src="images/visa.png"></li>
                    <li ng-click="addCardType('MasterCard')"><input class="master_image" ng-model="newItem.cardType" value="MasterCard"
                               type="image" src="images/mastercard.png"></li>
                    <li ng-click="addCardType('American Express')"><input class="american_image" ng-model="newItem.cardType" value="American Express"
                               type="image" src="images/American_Express.png"></li>
                </ul>
            </div>
            <button ng-click="addCardNo(newItem.cardNo); addItem(newItem.cardNo, cardType)" class="addButton">Add to blacklist</button>
        </form>
        <p class="typeDataMessage" ng-show="typeDataMessage">Please type all required data.</p>
        <table ng-hide="tableEmpty">

            <tr>
                <th class="value">Value</th>
                <th>Type</th>
                <th>Blacklisted on</th>
            </tr>
            <tr class="animate-repeat" ng-repeat="item in blacklist">
                <td>{{item.cardNo}}</td>
                <td>{{item.cardType}}</td>
                <td>{{item.date | date:'dd-MM-yyyy'}}</td>
                <td id="buttonCell"><button class="remove hidden-xs" ng-click="removeItem(item)">Remove</button>
                                    <button class="remove hidden-lg" ng-click="removeItem(item)">x</button>
                </td>
            </tr>
        </table>
    </main>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script type="text/javascript" src="app/addToBlacklist.js"></script>
</body>
</html>
